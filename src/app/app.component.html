<button (click)="savePdf()">Save PDF</button>
<div style="position: relative;"> <!-- Container to position the drop list over the viewer -->
  <ngx-extended-pdf-viewer [src]="pdfSrc" [useBrowserLocale]="true" height="90vh"></ngx-extended-pdf-viewer>
  <div cdkDropList class="pdf-container" (cdkDropListDropped)="drop($event)">
    <div cdkDrag class="draggable-input" (cdkDragEnded)="onDragEnded($event)">
      <input type="text" name="Name">
    </div>
  </div>
</div>
